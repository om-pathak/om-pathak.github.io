<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IISERB Undergraduate Notes</title>
  <link rel="stylesheet" type="text/css" href="stylesheet.css">
</head>
<body>
  <div id="navbar"></div>
  <div class="content">
    <h1>IISERB Undergraduate Notes</h1>
    <p>
      Here is a collection of my notes and study materials from various courses during my time at IISER Bhopal. Feel free to explore and use them for your learning.
    </p>
    <ul>
      <li><a href="path/to/notes1.pdf" target="_blank">Mathematics Notes</a></li>
      <li><a href="path/to/notes2.pdf" target="_blank">Physics Notes</a></li>
      <li><a href="path/to/notes3.pdf" target="_blank">Chemistry Notes</a></li>
    </ul>
  </div>
<!-- Add JavaScript to dynamically load the navbar -->
<script>
  // Fetch the navbar HTML and insert it into the page
  fetch('navbar.html')
    .then(response => response.text())
    .then(data => document.getElementById('navbar').innerHTML = data);

  // Highlight the active link based on the current page
  window.addEventListener('load', function () {
    const currentPage = window.location.pathname.split("/").pop();
    const links = document.querySelectorAll("a");

    links.forEach(link => {
      if (link.href.includes(currentPage)) {
        link.classList.add("active");
      }
    });
  });
</script>
  
</body>
</html>
