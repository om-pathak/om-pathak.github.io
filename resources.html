<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Resources</title>
  <link rel="stylesheet" type="text/css" href="stylesheet.css">
</head>
<body>
  <div id="navbar"></div>
  <div class="content">
    <h1>Resources</h1>
    <p>
      A list of tools, books, and websites that I recommend for self-study and academic growth.
    </p>
    <ul>
      <li><a href="https://example-resource1.com" target="_blank">Latex for Beginners</a></li>
      <li><a href="https://example-resource2.com" target="_blank">Python Programming for Data Science</a></li>
      <li><a href="https://example-resource3.com" target="_blank">Mechanism Design Made Easy</a></li>
    </ul>
  </div>
<!-- Add JavaScript to dynamically load the navbar -->
<script>
  // Fetch the navbar HTML and insert it into the page
  fetch('navbar.html')
    .then(response => response.text())
    .then(data => document.getElementById('navbar').innerHTML = data);

  // Highlight the active link based on the current page
  window.addEventListener('load', function () {
    const currentPage = window.location.pathname.split("/").pop();
    const links = document.querySelectorAll("a");

    links.forEach(link => {
      if (link.href.includes(currentPage)) {
        link.classList.add("active");
      }
    });
  });
</script>
<script>

  function toggleDarkMode() {

    const button = document.getElementById('dark-mode-btn');

    // Toggle the 'dark-mode' class on the body element
    body.classList.toggle('dark-mode');
    
    // Change button icon based on mode
    if (body.classList.contains('dark-mode')) {

    } else {

    }
  }
  
  // Automatically set the theme based on localStorage if previously set
  window.addEventListener('load', () => {
    if (localStorage.getItem('theme') === 'dark') {
      document.body.classList.add('dark-mode');
      document.getElementById('dark-mode-btn').innerHTML = 'ðŸŒž'; // Sun for light mode
    }
  });

  // Save the theme choice to localStorage when toggled
  window.addEventListener('beforeunload', () => {
    if (document.body.classList.contains('dark-mode')) {
      localStorage.setItem('theme', 'dark');
    } else {
      localStorage.setItem('theme', 'light');
    }
  });
</script>

</body>
</html>
